name: Docker Build and Push

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: 017022840072.dkr.ecr.us-east-2.amazonaws.com


    - name: Build Docker image
      working-directory: ./Docker
      run: docker build -t merumesh .

    - name: Tag Docker image
      env:
        ECR_REPOSITORY: docker_nodejs_demo
      run: docker tag merumesh:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY/merumeshlatest

    - name: Push Docker image to Amazon ECR
      run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY/merumesh:latest
